<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="pop-up" class="hidden">
        <div id="pop" class="d-flex flex-column justify-content-center">
            <p class="text-center">Player has won !</p>
            <button class="btn button">Restart ?</button>
        </div>
    </div>
    <div id="landingPage">
        <h1 class="text-center pt-5 mt-5">CONNECT FOUR</h1>
        <h4 class="text-center mt-3">Please enter your GitHub username :</h4>
        <form class="container mt-5 col-6">
            <label for="player1">Player One</label>
            <input class="form-control mt-1" type="text" id="player1" name="player1" placeholder="GitHub username">
            <label class="mt-3" for="player2">Player Two</label>
            <input class="form-control mt-1" type="text" id="player2" name="player2" placeholder="GitHub username">
            <input class="btn mt-4" type="submit" value="Valider">
        </form>
        <button id="eraseCache" class="btn">Erase cache</button>
    </div>
    <div class="container col-2 d-flex justify-content-center"><button class="btn reseter mt-5">Restart ?</button></div>
    
    <div class="row d-flex align-items-center mx-4">
        <div id="cardleft" class="container col-3 carte d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between align-items-center mt-4 mx-3">
                <div class="un"></div>
                <div>
                    <h3 class="text-end name"></h3>
                    <h3 class="text-end">0 victories</h3>
                </div>
            </div>
            <h4 class="text-center pb-3">YOUR TURN</h4>
        </div>
        <div id="main-container" class="container d-flex-column mt-5 col-6 p-4">
            <div id="empty-grey">
                <canvas width="1200" height="900">
                </canvas>
            </div>
            <div id="selecteurs">
                <i class="fa-solid fa-chevron-up active" id="1"></i>
                <i class="fa-solid fa-chevron-up" id="2"></i>
                <i class="fa-solid fa-chevron-up" id="3"></i>
                <i class="fa-solid fa-chevron-up" id="4"></i>
                <i class="fa-solid fa-chevron-up" id="5"></i>
                <i class="fa-solid fa-chevron-up" id="6"></i>
                <i class="fa-solid fa-chevron-up" id="7"></i>
            </div>
        </div>
        <div id="cardright" class="container col-3 carte d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between align-items-center mt-4 mx-3">
                <div>
                    <h3 class="text-start name"></h3>
                    <h3 class="text-start">0 victories</h3>
                </div>
                <div class="deux"></div>
            </div>
            <h4 class="text-center pb-3">YOUR TURN</h4>
        </div>
    </div>

    <script src="puissance_quatre.js"></script>
</body>
</html>
